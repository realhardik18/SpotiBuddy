<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">

    <title>SpotiBuddy</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">SpotiBuddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/Stats">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/Dtracks">Download Tracks<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/Dplaylists">Download Playlists</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="text-light">Logged in as {{user}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card mb-3 mx-auto" style="max-width: 1000px;margin-top:20px;margin-bottom:20px;">
        <div class="row g-1">
            <div class="col-md-1">
                <img src="https://i.scdn.co/image/ab6761610000f178df64d381c8277dce8f96c0a5" alt="...">
            </div>
            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional
                        content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-lg-start fixed-bottom">
        <a class="text-light">made with ❤️ by <a class="link-info"
                href="https://realhardik18.github.io">Realhardik18</a></a>
    </footer>
</body>


</html>
